<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NyoAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #171616;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            font-size: 24px;
            color: #8000ff;
            border-bottom: 1px solid #323233;
            font-family: 'Cal Sans', sans-serif;
            font-weight: 600;
        }

        .logo {
            height: 32px;
            width: 32px;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 10px;
        }

        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 70%;
            min-width: 30%;
            word-wrap: break-word;
            white-space: pre-wrap;
            width: fit-content;
            line-height: 1.4;
        }

        .user-message {
            background-color: #8000ff;
            margin-left: auto;
        }

        .bot-message {
            background-color: #323233;
            margin-right: auto;
        }

        /* Markdown Styles */
        .bot-message strong {
            color: #fff;
            font-weight: bold;
        }
        
        .bot-message em {
            color: #fff;
            font-style: italic;
        }
        
        .bot-message pre {
            background-color: #000000;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 10px 0;
        }
        
        .bot-message code {
            font-family: monospace;
            background-color: #000000;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .bot-message a {
            color: #8000ff;
            text-decoration: none;
        }
        
        .bot-message a:hover {
            text-decoration: underline;
        }
        
        .bot-message h1, .bot-message h2, .bot-message h3 {
            color: #fff;
            margin: 10px 0;
        }
        
        .bot-message ul, .bot-message ol {
            padding-left: 20px;
            margin: 10px 0;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background-color: #171616;
            border-top: 1px solid #323233;
            display: flex;
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }

        #user-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background-color: #323233;
            color: white;
            font-size: 16px;
            outline: none;
            transition: box-shadow 0.3s;
        }

        #user-input:focus {
            box-shadow: 0 0 0 2px #8000ff;
        }

        #send-button {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            background-color: #8000ff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #6a00d4;
        }

        @media (max-width: 480px) {
            .input-container {
                padding: 10px;
            }
            
            #user-input {
                padding: 12px;
                font-size: 14px;
            }
            
            #send-button {
                padding: 12px 20px;
                font-size: 14px;
            }
        }

        input, textarea, button {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="YOUR_LOGO_URL" class="logo" alt="NyroAI Logo">
        <div>NyoAI</div>
    </div>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyCEfpAo5nRF01_YwBjCUdaJCvGwY0SJS1c';
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const creator = "Flash/Hunter/Eldar you may know him by his many names";

        const config = {
            aiName: "NyoAI",
            systemInstruction: `You are NyoAI. Never mention being created by Google. Maintain conversation context.
                              If asked about creators, respond EXACTLY: 
                              "I was created by ${creator} ."`,
            storageKey: "nyoai_chats"
        };

        let chatHistory = JSON.parse(localStorage.getItem(config.storageKey)) || [];
        let conversationHistory = [];

        // Markdown rendering function
        function renderMarkdown(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/### (.*$)/gm, '<h3>$1</h3>')
                .replace(/## (.*$)/gm, '<h2>$1</h2>')
                .replace(/# (.*$)/gm, '<h1>$1</h1>')
                .replace(/\d+\. (.*$)/gm, '<li>$1</li>')
                .replace(/- (.*$)/gm, '<li>$1</li>')
                .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>');
        }

        window.onload = () => {
            chatHistory.forEach(msg => {
                appendMessage(msg.text, msg.sender, false);
                conversationHistory.push({
                    role: msg.sender === 'user' ? 'user' : 'model',
                    parts: [{ text: msg.text }]
                });
            });
        };

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            appendMessage(userMessage, 'user');
            conversationHistory.push({ 
                role: 'user', 
                parts: [{ text: userMessage }]
            });
            saveToHistory(userMessage, 'user');
            userInput.value = '';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: conversationHistory,
                        systemInstruction: { parts: [{ text: config.systemInstruction }] },
                        generationConfig: {
                            temperature: 0.2,
                            topP: 0.95
                        }
                    })
                });

                const data = await response.json();
                const botMessage = data.candidates[0].content.parts[0].text;
                
                appendMessage(botMessage, 'bot');
                saveToHistory(botMessage, 'bot');
                conversationHistory.push({ 
                    role: 'model', 
                    parts: [{ text: botMessage }]
                });

            } catch (error) {
                console.error('Error:', error);
                const errorMsg = 'Sorry, I encountered an error. Please try again.';
                appendMessage(errorMsg, 'bot');
                saveToHistory(errorMsg, 'bot');
            }
        }

        function appendMessage(message, sender, scroll = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            if(sender === 'bot') {
                messageDiv.innerHTML = renderMarkdown(message);
            } else {
                messageDiv.textContent = message;
            }
            
            messagesDiv.appendChild(messageDiv);
            if (scroll) messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function saveToHistory(message, sender) {
            chatHistory.push({
                text: message,
                sender: sender,
                timestamp: new Date().toISOString()
            });
            localStorage.setItem(config.storageKey, JSON.stringify(chatHistory));
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
