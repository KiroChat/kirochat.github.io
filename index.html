<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NyoAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/NyoAI/nyoai.github.io/refs/heads/main/icons/icon.png" class="logo" alt="NyoAI Logo">
        <div>NyoAI</div>
        <button id="clear-button" class="clear-button" title="Clear conversation">
            <img src="https://raw.githubusercontent.com/NyoAI/nyoai.github.io/refs/heads/main/icons/bin.png" alt="Clear">
        </button>
    </div>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="assets/script.js" defer></script>
</body>
</html>
